        href: https://dynamicview.smartsheet.com/
        text: "Smartsheet Dynamic View"  

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Welcome
      - explore.qmd
      - section: quarto-workflows/index.qmd
